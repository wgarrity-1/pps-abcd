<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PPS Secondary Hybrid and Remote Schedules</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/link-browse.css">
    
    <style>
        
        main {
            margin: 0px;
        }
        
        .big-schedule{
            width: 75%;
            margin: 50px auto;
        }
        
        .small-schedule {
            margin-bottom: 20px;
        }
        
    </style>
</head>

<body>
    
    <header>
        PPS Secondary Hybrid and Remote Schedules
    </header>
    
    <main>
        
        <div class="big-schedule schedules-remote">
            
            <h1>Remote Schedules</h1>
            <div class="small-schedule middle-remote">
                <h2>Middle School</h2>
                <a href="https://docs.google.com/document/d/1b8zDsiBhpFjRBDwGsIEyYCwyEVmPvWZfTkCm2O5KJpY/edit?usp=sharing">Middle School Remote Schedule</a>
                
            </div>
            <div class="high-remote">
                <h2>High School</h2>
                <a href="https://docs.google.com/document/d/1OToLHG46rYNEtT6ReeW-AAuTXObigPB6SBlkuzCmif4/edit?usp=sharing">Taconic Remote Schedule</a>
                <a href="https://docs.google.com/document/d/1mXa8WDWJJxKddO4sxeADo4MIHY2kko4wQnhethXqvYI/edit?usp=sharing">PHS Remote Schedule</a>
            </div>
            
        </div>
        
        <div class="big-schedule schedules-hybrid">
            
            <h1>Hybrid Schedules</h1>
            <div class="small-schedule middle-hybrid">
                <h2>Middle School</h2>
                <div class="tbd">TBD</div>
            </div>
            <div class="small-schedule high-hybrid">
                <h2>High School</h2>
                <div class="tbd">TBD</div>
            </div>
            
        </div>
        
    </main>
    
    <footer>
        
        <div id="created-by">Site Created by William Garrity</div>
        
    </footer>
    
</body>

</html>
